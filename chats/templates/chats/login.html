<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="d-flex align-items-center justify-content-center"
      style="height: 100vh"
    >
      <div width="300px">
        <form class="form-control" method="post" action="login">
          {% csrf_token %}
          <h1>Welcome to our Portal</h1>
          <label for="Email">Username</label>
          <input class="form-control" name="myname" id="myname" />
          <label for="password">Password</label>
          <input class="form-control" name="mypassword" id="mypassword" />
          <button class="btn btn-primary" type="submit ">LOGIN</button><br />
        </form>
      </div>
    </div>
  </body>
</html>
