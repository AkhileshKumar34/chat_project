<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style></style>
</head>

<body>
  <div class="d-flex">
    <div class="col-sm-3">
      <div class="list-group">
        {% for thread in Threads %}
        <button type="button" class="list-group-item list-group-item-action {% if forloop.first %}active{% endif %}"
          aria-current="true">
          {% if thread.first_person == user %}
          {{ thread.second_person.username }}
          {% else %}
          {{ thread.first_person.username }}
          {% endif %}
        </button>
        {% endfor %}
      </div>
    </div>
    <div class="w-100">
      {% for thread in Threads %}
      {% for chat in thread.chatmessage_thread.all %}
      {% if chat.user == user %}
      <h1 class="d-flex justify-content-end">{{ chat.message }}</h1>
      {% else %}
      <h1 class="d-flex justify-content-start">{{ chat.message }}</h1>
      {% endif %}
      {% endfor %}
      {% endfor %}
    </div>
  </div>

</body>

</html>
