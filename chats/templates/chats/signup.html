<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="d-flex align-items-center justify-content-center bg-light text-black"
      style="height: 100vh"
    >
      <div width="300px">
        <form class="form-control text-center" method="post" action="/signup">
          <h1>Sign in to continue</h1>
          <label for="name" type="submit">Name</label>
          <input class="form-control" name="myname" />

          <label for="email" type="submit">Email address</label>
          <input class="form-control" name="myemail" />

          <label for="password" type="submit">Password</label>
          <input class="form-control" name="mypassword" />

          <button class="btn btn-success" type="submit" name="a">
            Register
          </button>
         
        </form>
      </div>
    </div>
  </body>
</html>
